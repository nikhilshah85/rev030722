<!DOCTYPE html>
<html>
    <head>
        <title> Registration Page</title>
    </head>
    <body>

        <form>
            <table border="1">
                <tr>
                    <td> First Name </td>
                    <td> <input type="text" placeholder="Please Enter Your First Name"/> </td>
                </tr>

                <tr>
                    <td> Last Name </td>
                    <td> <input type="text" placeholder="Please Enter Your Last Name"/> </td>
                </tr>

                <tr>
                    <td> Age </td>
                    <td> <input type="number" placeholder="Please Enter Your Age"/> </td>
                </tr>

                <tr>
                    <td> Vehicle </td>
                    <td>
                        <select>
                            <option> 2 Wheeler</option>
                            <option> 4 Wheeler</option>
                            <option> 6 Wheeler</option>
                            <option> 8 Wheeler</option>
                            <option> No Wheels :(</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> DOB </td>
                    <td> <input type="date"/> </td>
                </tr>

                <tr>
                    <td> Upload Profile </td>
                    <td> <input type="file"/> </td>
                </tr>
                
                <tr>
                    <td>  <button type="submit">Register</button> </td>
                    <td>  <button type="reset">Reset</button> </td>
                </tr>

                <tr>
                    <td> Technologies You Know </td>
                    <td> 
                      .Net <input type="checkbox"/>
                      Angular <input type="checkbox"/>
                      React  <input type="checkbox"/>
                      Cloud  <input type="checkbox"/>
                      SQL Server  <input type="checkbox"/>
                     </td>
                </tr>




            </table>
        </form>

    </body>
</html>
