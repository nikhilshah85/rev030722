<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>

    <table>
        <tr>
            <td> First Name </td>
            <td> <input type="text" class="form-control" placeholder="Enter Name"/></td>
        </tr>
        <tr>
            <td> Last Name </td>
            <td> <input type="text" class="form-control"/></td>
        </tr>
        <tr>
            <td> Age </td>
            <td> <input type="number" class="form-control"/></td>
        </tr>
        <tr>
            <td> City </td>
            <td>
                <select class="form-control">
                    <option>New Yark </option>
                    <option>Paris </option>
                    <option>London </option>
                    <option>Mumbai </option>
                    <option>Hong Kong </option>
                    <option>Phuket </option>
                </select>
            </td>
        </tr>
        <tr>
            <td> File </td>
            <td> <input type="file" class="form-control"/></td>
        </tr>
        <tr>
            <td> <input  type="submit" value="Register" class="btn btn-primary"/> </td>
            <td> <input  type="reset" value="Reset" class="btn btn-danger"/></td>
        </tr>
     
    </table>
</body>
</html>
